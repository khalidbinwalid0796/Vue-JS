<html>
    <head>
        <title>VueJs</title>
    </head>
    <body>
        <!-- mouseover, mousemove, mouseout -->
        <div id="app">
            <h3>{{x}} / {{y}}</h3>
            <div style="width: 500px; height: 500px; background: orange;" @mouseover = "showCoordinate"></div>   
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                    x: 0,
                    y :0
                },
                methods:{
                    showCoordinate(event){
                        this.x = event.clientX;
                        this.y = event.clientY;
                    }
                }
            })
        </script>

    </body>
</html>
