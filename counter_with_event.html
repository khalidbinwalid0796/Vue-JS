<html>
    <head>
        <title>VueJs</title>
    </head>
    <body>

        <div id="app">
            Counter : {{ counter }}
            <button @click=increment(1)>Increment</button> 
            <button @click=decrement(1)>Decrement</button> 
            <button @click=increment(5)>Increment</button> 
            <button @click=decrement(5)>Increment</button> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                    counter: 0
                },
                methods:{
                    increment(inc){
                        this.counter = this.counter + inc;
                    },
                    decrement(dec){
                        this.counter = this.counter - dec;
                    }
                }
            })
        </script>

    </body>
</html>
