<html>
    <head>
        <title>VueJs</title>
    </head>
    <body>
        <!--  -->
        <div id="app">
            <input type="text" v-model.number="firstNum">
            <input type="text" v-model.number="lastNum">
            <h4>Sumition : {{ sumition() }}</h4> <!-- using methods -->
            <h4>Sumition : {{ sumition }}</h4> <!-- using computed -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var abc = new Vue({
                el:'#app',
                data : {
                    mobile:"", //single property hole watch ar method name r property name same hote hobe
                    name:{
                        firstNum:0,
                        lastNum:0,
                        sumition:0, //for watch                
                    }

                },
                computed:{
                    sumition(){
                        return this.firstNum + this.lastNum;
                    }
                }
                methods:{
                    sumition(){
                        return this.firstNum + this.lastNum;
                    }
                }
                watch:{
                    firstNum(value){
                        this.sumition = value + this.lastNum;
                    }
                    lastNum(value){
                        this.sumition = this.firstNum + value;
                    }
                }
            })
        </script>

    </body>
</html>
