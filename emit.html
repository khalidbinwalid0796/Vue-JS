<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!--emit is used for Child to parent -->
	<div class="container">
		<div id="app">
		<br>
			<div class="col-lg-offset-4 col-lg-4">
				<sidebar v-model='value'></sidebar>
				<label for="">Outside Input Box</label>
				<input type="text" class="form-control" v-model='value'>
			</div>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>

		//child component
		Vue.component('sidebar',{
			template:`
				<div>
					<label for="">Component Input Box</label>
					<input type="text" class="form-control" v-on:input='passValue(childValue)' v-model='childValue'>
				</div>
			`,
			data(){
				return {
					childValue:''
				}
			},
			methods:{
				passValue(childValue){
					return this.$emit('input',childValue);
				}
			}
		})
		new Vue ({
			el:'#app',
			data:{
				value:''
			},
			methods:{
				increment(){
					this.value += 1;
				}
			}
		});
	</script>

</body>
</html>
