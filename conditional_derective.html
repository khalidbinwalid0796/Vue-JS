<html>
    <head>
        <title>VueJs</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <!-- Conditional Directives v-if, v-else-if, v-else, v-show -->
        <div id="app">
              <h3 v-if="count==0">This is if statement</h3>
              <h3 v-else-if="count==1">This is else-if statement</h3>
              <h3 v-else="count==2">This is else statement</h3>
              <h3 v-show="isActive">This is show directive</h3>

                <div class="form-group col-lg-6">
                    <input type="text" class="form-control" v-model='text'>
                </div>

                <div class="form-group col-lg-6">
                    <button class="btn btn-success" @click='find'>Show this</button>
                </div>

                <div class="form-group col-lg-6">
                    <ol>
                        <li v-for='user in users' v-if='user.name == value || user.age == value'><h4>{{ user.name }} </h4></li>
                        <!-- <li v-else><h4>Data Not Found</h4></li> -->
                    </ol>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var abc = new Vue({
                el:'#app',
                data : {
                    count : 0,
                    isActive : true,
                    users:[
                        {name :'sakib', age:35},
                        {name :'tamim', age:32}
                    ],
                    text :'',
                    value:''
                },
                methods:{
                    find(){
                        this.value = this.text;
                    }
                }
            })
        </script>

    </body>
</html>
