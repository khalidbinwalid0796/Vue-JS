<html>
    <head>
        <title>VueJs</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div id="app"><br><br>
                <div class="col-lg-offset-4 col-lg-4">
                    <ul class="list-group">
                      <li class="list-group-item" :class="fruit.class" v-for="fruit in fruits" @click='click(fruit)'>
                        <span class="badge">{{ fruit.cost }}</span>
                        {{ fruit.name }}
                      </li>
                      <li class="list-group-item">{{ total }}  </li>
                    </ul>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el:'#app',
            data:{
                total:0,
                fruits:[
                    {name:'apple',cost:10,clicked:false,class:'unselect'},
                    {name:'mango',cost:20,clicked:false,class:'unselect'},
                    {name:'banana',cost:30,clicked:false,class:'unselect'}
                ]
            },
            methods:{
                click(fruit){
                    if(fruit.clicked){ //click set kora thakle se true r false jai hok
                        this.total -= fruit.cost;
                        fruit.class = 'unselect';
                    }else{
                        this.total += fruit.cost;
                        fruit.class = 'select';
                    }
                    fruit.clicked = !fruit.clicked;
                }
            }
        });
    </script>
    <style>
        .select{
            background-color:  #7badfc;
        }
        .unselect{
            background-color: #fc7baa;
        }
    </style>
    </body>
</html>
