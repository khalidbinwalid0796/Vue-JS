<html>
    <head>
        <title>VueJs</title>
    </head>

    <style>
        .image{
            width=200px; height=200px;
        }
        .one{
            color: orange;
        }
        .two{
            text-decoration: line-through;
        }
    </style>

    <body>

        <!--
            dynamically data render korar jonno binding use kora hoy,
            1-way binding used in input id, key, option:value, image, link, style(class, boolean) and html content
        -->

        <div id="app">
            <h1>Click <a v-bind:href="link">here</a> to learn Vue JS</h1>
            <img v-bind:src="image" v-bind::class="sizeClass">

            <h1 :class="classes">Hello VueJs</h1> 
            <div v-html="content"></div>

        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                    link: 'https://vuejs.org/v2/guide/index.html',
                    image : '1.PNG',
                    sizeClass : 'image',
                    classes : ['one' , 'two'],
                    content : '<p>This is a paragraph tag</p>',
                },
                methods:{
                    MyName(){
                        return `My name is ${this.name}`
                    },
                    MyAge(age){
                        return `My age is ${age}`
                    }
                }
            })
        </script>

    </body>
</html>
