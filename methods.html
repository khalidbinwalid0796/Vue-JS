<html>
    <head>
        <title>VueJs</title>
    </head>
    <body>

        <div id="app">
            <h1>{{ MyName() }}</h1> 
            <h1>{{ MyAge(35) }}</h1>   
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            var abc = new Vue({
                el:'#app',
                data:{
                    name: 'sakib'
                },
                methods:{
                    MyName(){
                        return `My name is ${this.name}`
                    },
                    MyAge(age){
                        return `My age is ${age}`
                    }
                }
            })
        </script>

    </body>
</html>
